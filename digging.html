<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to digging web!</title>
    <link rel="stylesheet" href="diggingStyle.css" />
    <link rel="stylesheet" type="text/css" href="eulyoo1945.css" />
    <script src="diggingScript.js"></script>
  </head>

  <body>
    <div id="grid-container"></div>

    <div id="album-modal">
      <img class="close" src="./close.png" width="24" height="24" />
      <img id="album-image" src="" alt="Image" width="300" />
    </div>

    <div id="title-modal">
      <div class="title-modal-content">
        <img class="close" src="./close.png" width="24" height="24" />
        <p></p>
      </div>
    </div>

    <div id="lyrics-modal">
      <div class="lyrics-modal-content">
        <img class="close" src="./close.png" width="24" height="24" />
        <p></p>
      </div>
    </div>

    <div id="digging-modal">
      <div class="digging-modal-content">
        <img class="close" src="./close.png" width="24" height="24" />
        <p>
          디깅이란 채굴, 발굴 등을 뜻하는 단어로 본래 레코드 가게에서 자신이
          찾던, 혹은 아직 발견하지 못한 음악을 찾아내는 행위를 의미하는 데서
          유래했다.
        </p>
      </div>
    </div>

    <footer id="footer-container">
      <p>새로운 음악을 <u id="digging">디깅</u>해보세요.</p>
    </footer>
  </body>
</html>
