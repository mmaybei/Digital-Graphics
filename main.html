<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOVE VILLAIN</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <section class="progress-container">
      <div class="progress-bar"></div>
    </section>

    <section class="title-container">
      <h1>네러티브 웹: <span id="movie">러브빌런</span>은 누구인가?</h1>
      <h1><span id="info">도움말</span></h1>
      <h1>이옥섭X구교환</h1>
    </section>
    
    <div class="movie-container">
      <p>이옥섭 감독이 연출한 독립 단편영화.</p> 
      <p>메구는 교환에게 헤어짐을 고한다.</p>
      <p>과연 그녀는 슈퍼맨일까 러브빌런일까.</p>
    </div>

    <div class="info-container">
        <p>인덱스를 클릭하여 자유롭게 이야기를 구성해보세요.<p>
        <p>다음 이야기가 궁금하다면, 지문의 화살표를 따라가보세요.</p>
    </div>

    <section class="background">
      <span class="index-background"></span>
      <span class="description-background"></span>
      <span class="dialogue-background"></span>
      <span class="image-background"></span>
    </section>

    <section class="header">
      <span class="index-title">
        <h1>목차</h1>
      </span>
      <span class="description-title">
        <h1>지문</h1>
      </span>
      <span class="dialogue-title">
        <h1>대사</h1>
      </span>
      <span class="image-title">
        <h1>이미지</h1>
      </span>
    </section>

    <section class="seperator">
      <!-- <div class="index-seperator"></div> -->
      <!-- <div class="description-seperator"></div> -->
      <!-- <div class="dialogue-seperator"></div> -->
      <!-- <div class="image-seperator"></div> -->
    </section>

    <section class="main">
      <div class="index-container"></div>
      <div class="text-container">
        <div class="description-container"></div>
        <div class="dialogue-container">
          <div class="character"></div>
          <div class="dialogue"></div>
        </div>
      </div>
      <div class="image-container"></div>
    </section>
  </body>
</html>
